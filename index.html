<html>
  <head>
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { HashRouter, Route, Link, NavLink } = ReactRouterDOM;

      const Navbar = ({ products }) => {
        return (
          <div>
            <h1>ACME Inventory</h1>
            <Link to="/">All Products ({products.length})</Link>
            <Link to="/INSTOCK">
              In Stock (
              {products.reduce(
                (acc, product) => (product.status === 'INSTOCK' ? acc++ : acc),
                0
              )}
              )
            </Link>
            <Link to="/BACKORDERED">
              Backordered (
              {products.reduce(
                (acc, product) =>
                  product.status === 'BACKORDERED' ? acc++ : acc,
                0
              )}
              )
            </Link>
            <Link to="/DISCONTINUED">
              Discontinued (
              {products.reduce(
                (acc, product) =>
                  product.status === 'DISCONTINUED' ? acc++ : acc,
                0
              )}
              )
            </Link>
          </div>
        );
      };

      const AllProducts = props => {
        const { products } = props;
        console.log(products);
        return (
          <div id="product-container">
            {products.map(product => {
              return (
                <div className="product-div" key={product.name}>
                  <h3>{product.name}</h3>
                  <p>Updated on {Date(product.updatedAt)}</p>
                  <select defaultValue={product.status}>
                    <option>INSTOCK</option>
                    <option>BACKORDERED</option>
                    <option>DISCONTINUED</option>
                  </select>
                </div>
              );
            })}
          </div>
        );
      };

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            products: []
          };
        }

        async componentDidMount() {
          try {
            const response = await axios.get('/api/products');
            const products = await response.data;
            this.setState({ products });
          } catch (ex) {
            console.log(ex);
          }
        }

        render() {
          const { products } = this.state;
          return (
            <HashRouter>
              <Navbar products={products} />
              <Route
                path="/"
                exact
                render={() => <AllProducts products={products} />}
              />
            </HashRouter>
          );
        }
      }

      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
